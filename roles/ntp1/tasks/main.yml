---
- name: making cache
  yum:
    update_cache: yes

- name: updating packages
  yum:
    name: '*'
    state: latest

- name: installing chrony
  yum:
    name: chrony
    state: present

- name: configuring /etc/chrony.conf
  template:
    src: chrony.j2
    dest: /etc/chrony.conf

- name: starting chrony service
  service:
    name: chronyd
    state: started
    enabled: yes

- name: restarting chrony service
  service:
    name: chronyd
    state: restarted

- name: getting uuid of network
  command: nmcli -g uuid con show
  register: uuid_result

- name: configuring network
  template:
    src: interface.j2
    dest: /etc/sysconfig/network-scripts/ifcfg-ens192
    backup: yes

- name: restarting network
  service:
    name: network
    state: restarted