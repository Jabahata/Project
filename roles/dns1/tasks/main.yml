---
- name: making cache
  yum:
    update_cache: yes

- name: updating packages
  yum:
    name: '*'
    state: latest

- name: installing epel-release
  yum:
    name: epel-release
    state: present

- name: installing bind
  yum:
    name: bind
    state: present

- name: starting named
  service:
    name: named
    state: started
    enabled: yes

- name: configuring named.conf
  template:
    src: namedconf.j2
    dest: /etc/named.conf
    backup: yes

- name: creating and configuring ziyotek.flz file
  copy:
    src: ziyotek.flz
    dest: /var/named/ziyotek.flz
    owner: root
    group: named
    mode: '0640'

- name: creating and configuring ziyotek.rlz file
  copy:
    src: ziyotek.rlz
    dest: /var/named/ziyotek.rlz
    owner: root
    group: named
    mode: '0640'

- name: restarting named
  service:
    name: named
    state: restarted

- name: configuring resolv.conf
  template:
    src: resolvconf.j2
    dest: /etc/resolv.conf
  notify: restart network